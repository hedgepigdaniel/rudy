language: node_js
node_js:
  - stable
cache: yarn
notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/5156be73e058008e1ed2
    on_success: always
    on_failure: always
    on_start: never
before_script:
  - yarn run build
script:
  - yarn run check
before_deploy:
  - source scripts/prepare_git_release.sh
deploy:
  - provider: script
    skip_cleanup: true
    on:
      branch: master
    script: yarn run lerna publish --yes
  - provider: script
    skip_cleanup: true
    on:
      branch: next
    script:
      yarn run lerna publish prerelease --preid alpha --dist-tag alpha --exact
      --no-conventional-commits --yes
  - provider: script
    skip_cleanup: true
    on:
      all_branches: true
    if: tag IS blank
    script:
      yarn run lerna publish --canary --dist-tag "git-$TRAVIS_BRANCH" --preid
      "git-$TRAVIS_BRANCH" --yes --force-publish --exact
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
env:
  global:
    - secure:  # SNYK_TOKEN
    - secure:  # NPM_TOKEN
